<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        <table border="1">
        {% csrf_token %}
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required value="{{user.name}}"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required value="{{user.email}}"><br><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required value="{{user.city}}"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required value="{{user.password}}"><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        </table>
    </form>
</body>
</html>
