<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>all users</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>City</th>
                <th>Email</th>
                <th>Password</th>
                <th colspan="3">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users%}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.city}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                <td><a href="/crud/viewUser/{{user.id}}">View</a></td>
                <td><a href="/crud/editUser/{{user.id}}">Edit</a></td>
                <td><a href="/crud/deleteUser/{{user.id}}">Delete</a></td>


            </tr>
            {%endfor%}
        </tbody>
    </table>
</body>
</html>
